<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script defer src="assets/JS/main.js"></script>
    <script defer src="assets/JS/PDF.js"></script>
    <script defer src="assets/JS/lineItem.js"></script>
</head>
<body>
    <div class="container main">
        <h2 class="text-center" id="invoice" contenteditable="true">INVOICE</h2>
        <div class="row">
            <div class="col-sm-5">
                    <form>
                        <div class="form-group jumbotron text-center" id="log">
                            <label for="logo" style="cursor: pointer;" id="hide">
                                <span class="fa fa-plus"></span> Add Your Logo
                            </label>
                            <input type="file" class="form-control-file" id="logo">
                        </div>
                        <div class="form-group">
                            <input type="text" name="from" class="form-control" id="from" placeholder="Who is this invoice from?(required)" required>
                        </div>
                        <div class="form-group">
                            <input type="text"id="toShow" value="Bill To:"> 
                            <input type="text" name="to" class="form-control" id="to" placeholder="Who is this invoice to?(required)" required>
                        </div>
                    </form>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <form>
                    <div class="form-group">
                        <input type="text" value="Date" id="dateShow">
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <input type="text" value="Payment Terms" id="termsShow">
                        <input type="text" name="terms" id="terms">
                    </div>
                    <div class="form-group">
                        <input type="text" value="Due Date" id="dueShow">
                        <input type="text" name="dueDate" id="due">
                    </div>
                    <div class="form-group">
                        <input type="text" value="Balance Due" id="balanceShow">
                        <span id="balanceDue"></span>
                    </div>
                </form>
            </div>
            </div>
            <div id="add">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <h5>Item</h5>
                    </div>
                    <div class="col-sm-2 text-center">
                        <h5>Quantity</h5>
                    </div>
                    <div class="col-sm-2 text-center">
                        <h5>Rate</h5>
                    </div>
                    <div class="col-sm-2text-center">
                        <h5>Amount</h5>
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm-6">
                            <input type="text" name="desc" class="form-control" placeholder="Description of service or product">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="qty" class="form-control" value="1">
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" value="0">
                            </div>
                        </div>
                        <div class="col-sm-2 text-center">
                            <p>$ 0</p>
                        </div>
                    </div>
            </div>
            <button class="btn btn-primary lineItem"><span class="fa fa-plus"></span> Line Item</button>
    </div>
    <div class="container">
        <button class="btn" id="download">Download Invoice</button>
    </div>
</body>
</html>
